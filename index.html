<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div id="login-form" class="form-container">
        <h2>Login</h2>
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="text" id="login-email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required />
        </div>
        <button onclick="login()">Login</button>
        <p class="message" id="login-message"></p>
        <span class="link" onclick="showRegisterForm()"
          >Don't have an account? Signup</span
        >
      </div>

      <!-- Registration Form -->
      <div id="register-form" class="form-container" style="display: none">
        <h2>Register</h2>
        <div class="form-group">
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Password:</label>
          <input type="password" id="reg-password" required />
        </div>
        <button onclick="register()">Register</button>
        <p class="message" id="register-message"></p>
        <span class="link" onclick="showLoginForm()"
          >Already have an account? Login</span
        >
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
